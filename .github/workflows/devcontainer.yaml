name: devcontainer

on:
  push:
    branches: ["master"]
    paths:
      - "devcontainer/**"
      - ".github/workflows/devcontainer.yaml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: devcontainer

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22"

      - name: Install @devcontainers/cli
        run: npm install -g @devcontainers/cli

      - name: Log in to the registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the devcontainer intermediate image
        run: |
          devcontainer build --image-name devcontainer --workspace-folder devcontainer --cache-from type=gha --cache-to type=gha,mode=max
          docker save devcontainer -o devcontainer
        working-directory: devcontainer

      - name: Populate the devcontainer with nix packages and push to registry
        run: |
          nix build .#image
          image_name=`docker load < result | grep -oP 'Loaded image: \K.*'`
          docker push $image_name
        working-directory: devcontainer
